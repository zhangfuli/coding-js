<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>最终版</title>
	<style>
		.style1{
			position: absolute;
			-webkit-animation: turn 2s infinite;
			animation: turn 2s infinite;
		}
		.style2{
			z-index: 5;
			-webkit-backface-visibility: hidden;
			backface-visibility: hidden;
		}
		@-webkit-keyframes turn {
		  to {
		    -webkit-transform: rotateY(360deg);
		  }
		}

		@keyframes turn {
		  to {
		    transform: rotateY(360deg);
		  }
		}
	</style>
</head>
<body>
	<img src="1.jpg" alt="" width="300px" height="300px" class="style1 style2">
	<img src="1.jpg" alt="" width="300px" height="300px" class="style1 style2">
</body>
</html>
