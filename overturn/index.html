<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>翻转</title>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
	<style>
	body{margin: 0;padding: 0}
	.small{
		width:100px;
		height: 100px;
		background-color: white;
		float: left;
		border: 1px solid yellow;
		
	}
	.c{
		width:100px;
		height: 100px;
		float: left;
		border: 1px solid yellow;
		background:none;
	}
	.wrapper{
		width:306px;
		height: 300px;
		position: absolute;
		z-index: 15;
		top: 0px;
	}

	</style>
</head>
<body>
	<img src="1.jpg" alt="" width="306px" height="306px" >
	<div class="wrapper">		
		<div class="small"></div>
		<div class="small"></div>
		<div class="small"></div>
		<div class="small"></div>
		<div class="small"></div>
		<div class="small"></div>
		<div class="small"></div>
		<div class="small"></div>
		<div class="small"></div>
	</div>
	<script>
		$('.wrapper').find('.small').on('mouseenter',function(){	
			$(this).toggleClass('c');
		});		
	</script>
</body>
</html>
